<!DOCTYPE html>
<html>
  <head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container">
      <form>
        <heading>Newton Forms</heading>
        <div class="form-floating mb-3">
          <input 
          id="username-input"
          type="text"
          class="form-control"
          placeholder="name"
          onchange="getVal()" required>
          <label 
          for="username-input">username</label>
        </div>
        <div class="input-group">
          <input 
          type="text"
          class="form-control"
          id="email-handler-input"
          placeholder="Email handler"
          onchange="getVal()"
          required>
          <div class="input-group-text">@</div>
          <input 
          type="text"
          class="form-control"
          id="server-input"
          placeholder="Server"
          onchange="getVal()"
          required>
        </div><br>
        <label for="image-input" class="form-label">Upload your Image</label>
        <input type="file" class="form-control" id="image-input" onchange="getVal()" required>
        <div class="mb-3">
          <label class="form-label" for="college-input">Select your college name.</label>
          <input 
          list="collge-options"
          id="college-input"
          class="form-control"
          onchange="getVal()" required>
          <datalist id="collge-options">
          <option value="NIT">
          <option value="BITS">
          <option value="IIT">
          <option value="IIIT">
          <option value="other">
          </datalist>
        </div>
        <div class="form-check form-switch mb-3">
          <input
          class="form-check-input"
          type="checkbox"
          id="conditions-input"
          onchange="getVal()" required>
          <label for="condition-input" class="form-check-label">Accept all terms and conditions.</label>
        </div>
        <div class="progress mb-3">
          <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%" id="progress-bar-new"></div>
        </div>
        <div class="mb-3 align-item-center">
           <button type="submit" class="btn btn-primary" id="submit-button" disabled>Submit</button>
        </div>
      </form>
    </div>
    <script src="app.js"></script>
  </body>
</html>
